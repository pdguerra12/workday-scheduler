<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour">09 AM</div>
        <textarea id="9" class="description time-block col-sm"></textarea>
        <button id="9" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">10 AM</div>
        <textarea id="10" class="description time-block col-sm"></textarea>
        <button id="10" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">11 AM</div>
        <textarea id="11" class="description time-block col-sm"></textarea>
        <button id="11" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">12 PM</div>
        <textarea id="12" class="description time-block col-sm"></textarea>
        <button id="12" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">01 PM</div>
        <textarea id="13" class="description time-block col-sm"></textarea>
        <button id="13" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">02 PM</div>
        <textarea id="14" class="description time-block col-sm"></textarea>
        <button id="14" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">03 PM</div>
        <textarea id="15" class="description time-block col-sm"></textarea>
        <button id="15" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">04 PM</div>
        <textarea id="16" class="description time-block col-sm"></textarea>
        <button id="16" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour">05 PM</div>
        <textarea id="17" class="description time-block col-sm"></textarea>
        <button id="17" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- all javascript links used -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
